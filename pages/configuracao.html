<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações</title>
  <link rel="stylesheet" href="/assets/css/configuracao.css" />
</head>
<body>
  <div class="config-container">
    <div class="config-header">
      <h2>Configurações</h2>
      <button class="close-btn" onclick="fecharConfig()">✕</button>
    </div>

    <div class="config-section">
      <h3>Conta</h3>
      <ul>
        <li><i class="icon">👤</i> Meu Perfil</li>
        <li><i class="icon">🛡️</i> Segurança</li>
        <li><i class="icon">🔔</i> Notificações</li>
        <li><i class="icon">🔒</i> Privacidade</li>
      </ul>
    </div>

    <div class="config-section">
      <h3>Suporte e Sobre</h3>
      <ul>
        <li><i class="icon">💳</i> Minha Assinatura</li>
        <li><i class="icon">❓</i> Ajuda & Suporte</li>
        <li><i class="icon">ℹ️</i> Termos e Políticas</li>
      </ul>
    </div>

    <div class="config-section">
      <h3>Ações</h3>
      <ul>
        <li><i class="icon">🚩</i> Reportar um problema</li>
        <li><i class="icon">👥</i> Adicionar uma conta</li>
        <li><i class="icon">↩️</i> Sair</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
