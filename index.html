<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Synergy - Login</title>
</head>
<body>

    <div id="app-container">
        <div class="login-section-wrapper">
            <div class="login-content">
                <header id="header-component">
                    <h1 class="synergy-logo">synergy</h1>
                </header>

                <main id="card-component">
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-input" placeholder="Telefone, nome de usuário ou email">
                    </div>
                    <div class="form-group password-input-container"> 
                        <input type="password" name="password" id="password" class="form-input" placeholder="Senha">
                        <button type="button" id="togglePassword" class="password-toggle-btn-inside">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div>
                        <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
                    </div>
                    <div class="divider-container">
                        <hr class="divider-line">
                        <span class="divider-text">OU</span>
                        <hr class="divider-line">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-secondary">
                            <img class="icon-google" src="assets/images/iconGoogle.svg" alt="Ícone do Google">
                            Continuar com Google
                        </button>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-secondary">
                           <img class="icon-apple" src="assets/images/iconApple.svg" alt="Ícone da Apple">
                           Continuar com Apple
                        </button>
                    </div>
                </main>

                <footer id="footer-component">
                    <p>
                        Não tem uma conta? <a href="signup.html">Cadastre-se</a>
                    </p>
                </footer>
            </div>
        </div>

        <div class="showcase-section-wrapper"></div>

    </div>

    <script src="assets/js/loginSignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
