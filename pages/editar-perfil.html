<link rel="stylesheet" href="/assets/css/editar-perfil.css" />
<div class="container">
  <form class="form-box">
    <h2>Editar Perfil</h2>

    <div class="profile-image">
      <img src="../assets/images/gabriel.png" alt="Foto de perfil">
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" value="Daniel Trindade">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" value="daniel@example.com">
    </div>

    <div class="form-group">
      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" value="2002-01-01">
    </div>

    <div class="form-group">
      <label for="pais">País</label>
      <input type="text" id="pais" value="Brasil">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" value="123456">
    </div>

    <button type="submit" class="btn">Salvar Alterações</button>
  </form>
</div>
