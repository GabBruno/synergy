<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Synergy</title>
  <link rel="stylesheet" href="/assets/css/perfil2.css" />
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2>Synergy</h2>
      <nav>
        <a href="#">Página Inicial</a>
        <a href="#">Consultoria</a>
        <a href="#">Comentários</a>
        <a href="#">Criar Publicação</a>
        <a href="#">Configurações</a>
      </nav>
    </aside>


    <main class="profile">
      <section class="profile-header">
        <img src="/assets/images/gabriel.png" alt="Daniel Trindade" class="profile-pic" />
        <h1>Daniel Trindade</h1>
        <p>Brasília, Brasil</p>
        <div class="social-icons">
          <img src="../assets/images/LinkedIn.png" alt="LinkedIn" />
          <img src="../assets/images/Instagram.png" alt="Instagram" />
          <img src="../assets/images/Facebook.png" alt="Facebook" />
        </div>
        <div class="buttons">
          <button>Editar Perfil</button>
          <button>Adicionar Amigos</button>
        </div>
        <div class="stats">
          <span>2.236 Seguidores</span>
          <span>1.234 Seguindo</span>
          <span>77K Curtidas</span>
        </div>
      </section>

      <section class="gallery">
        <img src="../assets/images/img1.png" alt="Foto 1">
        <img src="../assets/images/img2.jpeg"Foto 2">
        <img src="../assets/images/img3.jpeg" alt="Foto 3">
        <img src="../assets/images/img4.jpeg" alt="Foto 4">
        <img src="../assets/images/img5.jpeg" alt="Foto 5">
        <img src="../assets/images/img6.jpeg" alt="Foto 6">
      </section>
    </main>

    <!-- Lista de amigos -->
    <aside class="friends-list">
      <h3>Amigos</h3>
      <ul>
        <li><img src="../assets/images/imagem 10.png" /> Andrew Parker</li>
        <li><img src="../assets/images/imagem 11.png" /> Bruna Gomes</li>
        <li><img src="../assets/images/imagem 12.png" /> Mariana Ferreira</li>
        <li><img src="../assets/images/imagem 13.png" /> Fernando Costa</li>
        <li><img src="../assets/images/imagem 14.png" /> João Neves</li>
        <li><a href="#">Ver mais</a></li>
      </ul>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
