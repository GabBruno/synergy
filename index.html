<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/loginSignup.css">
    <link rel="stylesheet" href="componentes/card/card.css">
    <link rel="stylesheet" href="componentes/header/header.css">
    <link rel="stylesheet" href="componentes/footer/footer.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- O script da API do Google foi removido, pois não é mais necessário para esta simulação -->
</head>
<body>

    <div id="app-container">
        <div class="login-section-wrapper">
            <div class="login-content">
                <header id="header-component">
                    <h1 class="synergy-logo">synergy</h1>
                </header>

                <main id="card-component">
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-input" placeholder="Telefone, nome de utilizador ou email">
                    </div>
                    <div class="form-group password-input-container"> 
                        <input type="password" name="password" id="password" class="form-input" placeholder="Senha">
                        <button type="button" id="togglePassword" class="password-toggle-btn-inside">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div>
                        <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="loginButton" class="btn btn-primary">Entrar</button>
                    </div>
                    <div class="divider-container">
                        <hr class="divider-line">
                        <span class="divider-text">OU</span>
                        <hr class="divider-line">
                    </div>

                    <!-- Botão do Google restaurado para um botão HTML padrão -->
                    <div class="form-group">
                        <button id="googleLoginBtn" class="btn btn-secondary">
                            <img class="icon-google" src="assets/images/iconGoogle.svg" alt="Ícone do Google" onerror="this.onerror=null;this.src='https://placehold.co/20x20/4285F4/FFFFFF?text=G';">
                            Continuar com Google
                        </button>
                    </div>

                    <div class="form-group">
                        <button id="appleLoginButton" class="btn btn-secondary">
                           <img class="icon-apple" src="assets/images/iconApple.svg" alt="Ícone da Apple" onerror="this.onerror=null;this.src='https://placehold.co/20x20/000000/FFFFFF?text=A';">
                           Continuar com Apple
                        </button>
                    </div>
                </main>

                <footer id="footer-component">
                    <p>
                        Não tem uma conta? <a href="pages/signup.html">Cadastre-se</a>
                    </p>
                </footer>
            </div>
        </div>

        <div class="showcase-section-wrapper">
            <!-- A imagem de fundo é aplicada via CSS -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="componentes/card/card.js"></script>
</body>
</html>
