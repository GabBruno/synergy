<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil Synergy</title>
  <link rel="stylesheet" href="../assets/css/perfil2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page">
    <main class="perfil">
      <img src="/assets/images/gabriel.png" class="perfil-img" alt="Foto de perfil" />
      <h2>Daniel Trindade</h2>
      <p>Bras√≠lia, Brasil</p>

        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
      </div>

      <div class="botoes">
        <button>Editar Perfil</button>
        <button>Adicionar Amigos</button>
      </div>

      <div class="estatisticas">
        <span><strong>2.236</strong> Seguidores</span>
        <span><strong>1.234</strong> Seguindo</span>
        <span><strong>77K</strong> Curtidas</span>
      </div>

      <div class="galeria">
        <img src="../assets/images/img1.png" alt="Foto 1" />
        <img src="../assets/images/img2.jpeg" alt="Foto 2" />
        <img src="../assets/images/img3.jpeg" alt="Foto 3" />
        <img src="../assets/images/img4.jpeg" alt="Foto 4" />
        <img src="../assets/images/img5.jpeg" alt="Foto 4" />
        <img src="../assets/images/img6.jpeg" alt="Foto 6" />
      </div>
    </main>

    <aside class="amigos">
      <h3>Amigos</h3>
      <ul>
        <li><img src="../assets/images/imagem 10.png" /> Andrew Parker</li>
        <li><img src="../assets/images/imagem 11.png" /> Bruna Gomes</li>
        <li><img src="../assets/images/imagem 12.png" /> Mariana Ferreira</li>
        <li><img src="../assets/images/imagem 13.png" /> Fernando Costa</li>
        <li><img src="../assets/images/imagem 14.png" /> Luciano Dutra</li>
      </ul>
      <a href="#">Ver mais</a>
    </aside>
  </div>
</body>
</html>
