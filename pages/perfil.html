<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="/assets/css/perfil.css">
</head>
<body>
  <div class="container">
    <h2>Editar Perfil</h2>

    <img src="../assets/images/gabriel.png" alt />
    <img id="preview" class="avatar" alt="Foto de perfil" />

    <div class="campo">
      <label for="nome">Nome</label>
      <input type="text" id="nome" value="Daniel Trindade" />
    </div>

    <div class="campo">
      <label for="email">E-mail</label>
      <input type="email" id="email" value="daniel@example.com" />
    </div>

    <div class="campo">
      <label for="data">Data de Nascimento</label>
      <input type="date" id="data" value="2002-01-01" />
    </div>

    <div class="campo">
      <label for="pais">País</label>
      <input type="text" id="pais" value="Brasil" />
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <input type="password" id="senha" value="12345678" />
    </div>

    <button onclick="salvar()">Salvar Alterações</button>
  </div>

  <script>
    function mostrarFoto() {
      const input = document.getElementById('foto');
      const preview = document.getElementById('preview');

      if (input.files && input.files[0]) {
        const leitor = new FileReader();
        leitor.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        leitor.readAsDataURL(input.files[0]);
      }
    }

    function salvar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const data = document.getElementById("data").value;
      const pais = document.getElementById("pais").value;

      alert("Perfil salvo com sucesso!\n" +
            "Nome: " + nome + "\n" +
            "Email: " + email + "\n" +
            "Data: " + data + "\n" +
            "País: " + pais);
    }
  </script>
</body>
</html>
